<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Art By G</title>
<style>
  body {
    margin: 0;
    background-color: #111; /* fond sombre */
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 20px;
    text-align: center;
    background: linear-gradient(135deg, #b30059, #ff66b2); /* rose pourpre dégradé */
  }
  header h1 {
    font-weight: 300; /* écriture fine */
    font-size: 3rem;
    margin: 0;
  }
  header p {
    font-style: italic;
    margin: 5px 0 40px 0;
    font-size: 1.2rem;
  }
  .gallery {
    margin-top: auto; /* pousse vers le bas */
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 20px;
  }
  .gallery div {
    width: 120px;
    height: 120px;
    background-color: #333;
    border-radius: 8px;
  }
</style>
</head>

  <header>
    <h1>artbyg</h1>
    <p>et si on mettait nos plus beaux moments sur une toile ?</p>
  </header>
